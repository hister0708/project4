{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-3">
  <section class="mx-auto" style="max-width: 80%;">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/111.png' %}" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/222.png' %}" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/333.png' %}" alt="New York" class="d-block w-100">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <div class="container mt-3">
    <div class="card">
      <div class="card-header">오늘의 맛집</div>
      <div class="card-body">

        <section>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel items -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col">
                    <a href="#">
                      <img src="{% static 'img/음식1.jpg' %}" class="img-fluid" alt="First Image">
                      <div class="caption">삼육가</div>
                    </a>
                  </div>
                  <div class="col">
                    <a href="#">
                      <img src="{% static 'img/음식2.jpg' %}" class="img-fluid" alt="Second Image">
                      <div class="caption">금돼지식당</div>
                    </a>
                  </div>
                  <div class="col">
                    <a href="#">
                      <img src="{% static 'img/음식3.jpg' %}" class="img-fluid" alt="Third Image">
                      <div class="caption">해몽</div>
                    </a>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  <div class="col">
                    <a href="#">
                      <img src="{% static 'img/음식4.jpg' %}" class="img-fluid" alt="Fifth Image">
                      <div class="caption">식당 5</div>
                    </a>
                  </div>
                  <div class="col">
                    <a href="#">
                      <img src="{% static 'img/음식5.jpg' %}" class="img-fluid" alt="Sixth Image">
                      <div class="caption">식당 6</div>
                    </a>
                  </div>
                  <div class="col">
                    <a href="#">
                      <img src="{% static 'img/음식6.jpg' %}" class="img-fluid" alt="Seventh Image">
                      <div class="caption">식당 7</div>
                    </a>
                  </div>
                </div>
              </div>
              <!-- Add more carousel items as needed -->
            </div>
            <!-- Controls -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>
      </div>
      <div class="card-footer">Footer</div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock content %}
