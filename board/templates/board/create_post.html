{% extends "base.html" %}

{% block content %}
<div align="center">
<h2>새 게시글 작성</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">게시글 작성</button>
</form>

<a href="{% url 'board:post_list' %}" class="btn btn-secondary mt-3">게시글 목록으로 돌아가기</a>
</div>
{% endblock content %}
